name: Build and Release Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller using spec file
      run: |
        pyinstaller k2edit.spec

    - name: Rename binary (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mv dist/k2edit dist/k2edit-${{ runner.os }}-${{ runner.arch }}

    - name: Rename binary (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist\k2edit.exe dist\k2edit-${{ runner.os }}-${{ runner.arch }}.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: k2edit-${{ runner.os }}-${{ runner.arch }}
        path: |
          dist/k2edit-*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*/k2edit-*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}